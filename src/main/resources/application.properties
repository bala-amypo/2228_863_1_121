# ===============================
# Application
# ===============================
spring.application.name=exam-seating-system

# IMPORTANT: Do NOT change this port
server.port=9001

# Required for reverse proxy / test env
server.forward-headers-strategy=framework


# ===============================
# Database (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/resource_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect


# ===============================
# JWT Configuration
# ===============================
jwt.secret=MyVerySecretJwtKeyMyVerySecretJwtKey12345
jwt.validity=86400000
